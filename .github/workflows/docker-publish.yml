# ==============================================
# Docker Build & Push to Harbor Registry
# ==============================================
# Triggers on:
# - Tag push matching v*.*.* (e.g., v0.3.110)
# - Manual dispatch with custom tag
#
# Pushes to: harbor.vetgo.tech/proxypal/web:<tag>
#
# Uses self-hosted runner on K3s cluster:
# - No GitHub secrets needed (Harbor creds pre-configured)
# - Fast push (runner is on same cluster as Harbor)
# ==============================================

name: Docker Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., v0.3.110). If empty, uses 'latest'"
        required: false
        default: "latest"

env:
  REGISTRY: harbor.vetgo.tech
  IMAGE_NAME: proxypal/web

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: arc-runners  # Self-hosted runner on K3s (pre-configured Harbor login)
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            # Tag push: extract version from git tag (e.g., v0.3.110 -> 0.3.110)
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tags=${REGISTRY}/${IMAGE_NAME}:${VERSION},${REGISTRY}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          else
            # Manual dispatch
            TAG="${{ github.event.inputs.tag }}"
            VERSION="${TAG#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tags=${REGISTRY}/${IMAGE_NAME}:${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        run: |
          IFS=',' read -ra TAGS <<< "${{ steps.meta.outputs.tags }}"
          TAG_ARGS=""
          for tag in "${TAGS[@]}"; do
            TAG_ARGS="$TAG_ARGS -t $tag"
          done
          docker build $TAG_ARGS .

      - name: Push to Harbor
        run: |
          IFS=',' read -ra TAGS <<< "${{ steps.meta.outputs.tags }}"
          for tag in "${TAGS[@]}"; do
            echo "Pushing $tag..."
            docker push "$tag"
          done

      - name: Summary
        run: |
          echo "### ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | \`${{ env.REGISTRY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tags** | \`${{ steps.meta.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${GITHUB_SHA::7}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Runner** | Self-hosted (K3s) |" >> $GITHUB_STEP_SUMMARY
